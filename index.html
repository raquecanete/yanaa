<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yanaa cutieee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #e94d58;
            transform: rotate(45deg);
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .heart:before, .heart:after {
            content: '';
            width: 20px;
            height: 20px;
            background: #e94d58;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
            }
            50% {
                transform: translateY(-20px) rotate(45deg);
            }
        }

        .wrapper {
            padding: 40px 60px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            z-index: 2;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .wrapper:hover {
            transform: translateY(-5px);
        }

        .wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, #e94d58, #ff7b9c, #e94d58);
        }

        .question {
            text-align: center;
            font-size: 3.5em;
            color: white;
            margin: 15px 0 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        .question::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(to right, transparent, #e94d58, transparent);
        }
        .gif {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .gif:hover {
            transform: scale(1.03);
        }

        .btn-group {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            margin-top: 40px;
            position: relative;
        }

        button {
            width: 160px;
            height: 50px;
            color: white;
            font-size: 1.3em;
            border-radius: 50px;
            outline: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
        }

        .yes-btn {
            background: #e94d58;
            margin-left: -180px;
            z-index: 3;
        }

        .yes-btn:hover {
            background: #ff7b9c;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(233, 77, 88, 0.3);
        }

        .no-btn {
            background: white;
            color: #e94d58;
            margin-right: -180px;
            z-index: 2;
        }

        .no-btn:hover {
            background: #f8f8f8;
            transform: scale(1.05);
        }

        button i {
            margin-right: 8px;
        }

        .message {
            margin-top: 30px;
            font-size: 1.5em;
            color: white;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-style: italic;
        }
        .show {
            opacity: 1;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.2em;
            z-index: 2;
        }
        @media (max-width: 768px) {
            .wrapper {
                padding: 30px 20px;
            }
            
            .question {
                font-size: 2.5em;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
                height: auto;
                gap: 20px;
            }
            
            button {
                position: static;
                margin: 0;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="wrapper">
        <h2 class="question">Do you love me?</h2>
        <img class="gif" alt="cute gif" src="https://media0.giphy.com/media/t8Lo2mPAzOcmVTgtGe/giphy.gif?cid=6c09b952231uyrnduhdsf4wqnxz03rv9wx3ni5sm0zolrxz3&ep=v1_stickers_related&rid=giphy.gif&ct=s"/>
        <div class="btn-group">
            <button class="yes-btn"><i class="fas fa-heart"></i> Yes</button>
            <button class="no-btn"><i class="fas fa-times"></i> No</button>
        </div>
        <div class="message" id="message">Aykog Suwayi haappppüò§üò§üò§</div>
    </div>
    <div class="footer">
   Kung e NO nimo <i class="fas fa-heart" style="color: #e94d58;"></i> lablab ko nimo üòùüòùüòù
</div>

    <audio id="loveAudio" src="audio.mp3.mp3" preload="auto"></audio>
    <script>
        const wrapper = document.querySelector(".wrapper");
        const question = document.querySelector(".question");
        const gif = document.querySelector(".gif");
        const yesBtn = document.querySelector(".yes-btn");
        const noBtn = document.querySelector(".no-btn");
        const loveAudio = document.getElementById("loveAudio");
        const message = document.getElementById("message");
        const heartsContainer = document.getElementById("heartsContainer");
        function createHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.top = Math.random() * 100 + "vh";
                heart.style.animationDelay = Math.random() * 5 + "s";
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.transform = `scale(${Math.random() * 0.5 + 0.5}) rotate(45deg)`;
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();
        yesBtn.addEventListener("click", () => {
            question.innerHTML = "I love you too! üòò";
            gif.src = "https://media1.giphy.com/media/iCVzZwwE6QNAV2tEE0/giphy.gif";
            message.classList.add("show");
            playLoveAudio();
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createCelebrationHeart();
                }, i * 100);
            }
        });
        noBtn.addEventListener("mouseover", () => {
            const noBtnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - noBtnRect.width;
            const maxY = window.innerHeight - noBtnRect.height;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noBtn.style.left = randomX + "px";
            noBtn.style.top = randomY + "px";
            
            message.textContent = "Aykog Suwayi haappppüò§üò§üò§";
            message.classList.add("show");
            
            setTimeout(() => {
                message.classList.remove("show");
            }, 2000);
        });
        function playLoveAudio() {
            if (!loveAudio.paused) {
                loveAudio.currentTime = 0;
            }
            loveAudio.play().catch(e => console.log("Audio play failed:", e));
        }
        function createCelebrationHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.top = "100vh";
            heart.style.animation = "celebrate 2s ease-out forwards";
            heart.style.opacity = "1";
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
        const style = document.createElement('style');
        style.textContent = `
            @keyframes celebrate {
                0% {
                    transform: translateY(0) rotate(45deg) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) rotate(45deg) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
